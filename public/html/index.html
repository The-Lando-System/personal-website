<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">

    <title>Matt's Site</title>

    <!-- Bootstrap core CSS -->
    <link href="/stylesheets/bootstrap.css" rel="stylesheet">

    <!-- Bootstrap theme -->
    <link href="/stylesheets/bootstrap-theme.min.css" rel="stylesheet">
  </head>

  <body ng-app="myApp" ng-controller="LayoutController">

    <div ng-include="'nav-bar'"></div>

    <div class="container theme-showcase" role="main">
      <div id="jumboId" class="jumbotron">
        <h1>Welcome to my website</h1>
        <div style="text-align:center"></div>
      </div>
    </div>

    <div class="page-header">
      <h1>Things to do:</h1>
    </div>
    <div id="projectList" class="row">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>To-Do</th>
            <th>Description</th>
            <th></th>
          </tr>
        </thead>
        <!-- This will be populated by projects from the DB -->
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="row">
      <div class="well">
        <p style="text-align:center; color:#666666;">Hello</p>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="/javascripts/jquery-2.1.1.min.js"></script>
    <script src="/javascripts/layout.js"></script>
    <script src="/javascripts/global.js"></script>
    <script src="/javascripts/bootstrap.min.js"></script>
  </body>
</html>
