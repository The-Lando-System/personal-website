<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">

    <title>Matt's Site</title>

    <!-- Bootstrap core CSS -->
    <link href="/stylesheets/bootstrap.css" rel="stylesheet">

    <!-- Bootstrap theme -->
    <link href="/stylesheets/bootstrap-theme.min.css" rel="stylesheet">

  </head>

  <body role="document">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button"
                  class="navbar-toggle collapsed"
                  data-toggle="collapse"
                  data-target="#navbar"
                  aria-expanded="false"
                  aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Hello</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li id="projectTab" class="active"><a href="#">Sound Project</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Project Name goes here -->
    <br/>
    <div class="page-header">
      <h1>Sound Project</h1>
    </div>
    <div id="graphDiv" style="float: left;"></div>
    <div id="controlDiv" style="float: left; padding-left: 50px;">
      <div>
        <label>
          <input id="autoRefreshCheckbox" type="checkbox"> Auto-Refresh
        </label>
      </div>
      <div style="padding-top: 15px;">
        <h4>Refresh Interval:</h4>
      </div>
      <div>
        <label><input type="radio" name="refreshInterval" checked="checked">1 second</label>
      </div>
      <div>
        <label><input type="radio" name="refreshInterval">100 milliseconds</label>
      </div>
      <div style="padding-top: 75px;">
        <button id="deleteSoundDataBtn" class="btn btn-warning">Reset Data</button>
      </div>
    </div>
    <br style="clear: both;" />
    <div id="soundDataTable" class="row">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Frequency (Hz)</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <!-- This will be populated by projects from the DB -->
        <tbody>
        </tbody>
      </table>
    </div>

    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/javascripts/jquery-2.1.1.min.js"></script>
    <script src="/javascripts/bootstrap.min.js"></script>
    <script src="/javascripts/sound-project.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/dygraph/1.1.1/dygraph-combined.js"></script>
  </body>
